<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
    <div id="canvas">
        <p id="description">Let us know what movies do you like</p>
        <form action="" id="survey-form">
            <div class="sections">
                <div class="block">
                    <div class="label">
                        <label id="name-label" for="name">Name:</label>
                    </div>
                    <div class="input-side">
                        <input id="name" type="text" autofocus name="name" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="block">
                    <div class="label">
                        <label id="email-label" for="email">Email:</label>
                    </div>
                    <div class="input-side">
                        <input id="email" type="email" autofocus name="email" placeholder="Enter your email:" required>
                    </div>
                </div>
                <div class="block">
                        <div class="label">
                            <label id="number-label" for="number">Age:</label>
                        </div>
                        <div class="input-side">
                            <input 
                                id="number" 
                                type="number" 
                                min="7"
                                max="99"                            
                                autofocus name="age" 
                                placeholder="Enter your age:" 
                                required>
                        </div>
                    </div>
            </div>
            <div class="block sections">
                <div class="label">
                    <label for="currentPos">What is your gender?</label>
                </div>
                <div class="input-side">                    
                    <select id="dropdown" name="currentPos" class="dropdown">
                        <option disabled selected value>Select an option</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="skip">Other</option>
                    </select>
                </div>
            </div>
            <div class="block sections">
                <div class="label">
                    <label for="mediaPreference">What do you like the most?</label>
                </div>
                <div class="input-side">
                    <ul id="mediaPreference" style="list-style: none">
                        <label><li class="radio"><input type="radio" name="radio-buttons" value="1" class="media-pref">Movies</label></li>
                        <label><li class="radio"><input type="radio" name="radio-buttons" value="2" class="media-pref">Series</label></li>
                        <label><li class="radio"><input type="radio" name="radio-buttons" value="3" class="media-pref">Both</label></li>
                    </ul>
                </div>
            </div>
            <div class="block sections">
                <div class="label">
                    <label for="place-to-watch">Where do you preffer to watch movies?</label>
                </div>
                <div class="input-side">
                    <select name="favPlace" class="dropdown">
                            <option disabled selected value>Select an option</option>
                            <option value="cinema">Cinema</option>
                            <option value="home">Home</option>                            
                    </select>
                </div>
            </div>
            <div class="block sections">
                <div class="label">
                    <label for="favGen">What is your favorite genres?</label>
                </div>
                <div class="input-side">
                    <ul id="favGen" style="list-style: none">
                        <li><label><input value="1" type="checkbox" class="checkbox">Action</label></li>
                        <li><label><input value="2" type="checkbox" class="checkbox">Adventure</label></li>
                        <li><label><input value="3" type="checkbox" class="checkbox">Comedy</label></li>
                        <li><label><input value="4" type="checkbox" class="checkbox">Horror</label></li>
                        <li><label><input value="5" type="checkbox" class="checkbox">Drama</label></li>
                        <li><label><input value="6" type="checkbox" class="checkbox">Fantasy</label></li>
                        <li><label><input value="7" type="checkbox" class="checkbox">Historical</label></li>
                        <li><label><input value="8" type="checkbox" class="checkbox">Crime</label></li>
                    </ul>
                </div>
            </div>
            <div class="block sections">
                <div class="label">
                    <label for="favShows">Tell us some of your favorite movies/series...</label>
                </div>
                <div class="input-side">
                    <textarea class="input-field" id="favShows" style="height:70px;resize:horizontal;" placeholder="Enter your text here..."></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
