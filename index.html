<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
    <div id="canvas">
        <p id="description">Let us know what movies do you like</p>
        <form action="" id="survey-form">
            <div class="block">
                <div class="label">
                    <label for="name">Name:</label>
                </div>
                <div class="input-side">
                    <input type="text" autofocus name="name" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="block">
                <div class="label">
                    <label for="email">Email:</label>
                </div>
                <div class="input-side">
                    <input type="text" autofocus name="email" placeholder="Enter your email:" required>
                </div>
            </div>
            <div class="block">
                    <div class="label">
                        <label for="age">Age:</label>
                    </div>
                    <div class="input-side">
                        <input type="text" autofocus name="age" placeholder="Enter your age:" required>
                    </div>
                </div>
        </form>
    </div>
</body>
</html>
